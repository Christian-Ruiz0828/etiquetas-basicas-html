<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Formularios</title>
    </head>
    <body>
        <h1>Formularios</h1>
        <!--action se refiere a la acción que se va o se mandara la informacion del formulario-->
        <!--method hace referencia al método HTTP usado para enviar los datos. GET es el método por defecto.-->
        <form method="post">
            <p>
                <label for="">Nombre:</label>
                <input type="text" name="name"/>
            </p>

            <p>
                <label for="email">Correo:</label>
                <input type="text" name="email"/>
            </p>

            <p>
                <label for="password">Contraseña:</label>
                <input type="password" name="password"/>
            </p>

            <p>
                <label for="">Publicación</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </p>
            <p>
                <label for="">Color favorito</label>
                <select name="color" >
                    <option value="1">Rojo</option>
                    <option value="2">Verde</option>
                    <option value="3">Azul</option>
                </select>
            </p>
            <p>
                <label for="">Seleccion tu rango de edad</label>
                <label for="">De 18 a 22</label>
                <input type="radio" name=""edad id=""/>
                <label for="">De 23 a 28</label>
                <input type="radio" name=""edad id=""/>
                <label for="">De 29 a 59</label>
                <input type="radio" name=""edad id=""/>
            </p>

            <button type="submit">Guardar datos</button>
            
        </form>
    </body>
</html>
